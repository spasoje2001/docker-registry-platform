# Upstream - defines where to forward requests
upstream django {
    # 'web' is the service name from docker-compose
    # Docker automatically resolves this to the container's IP
    server web:8000;
}

server {
    # Listen on port 80 (standard HTTP port)
    listen 80;
    server_name localhost;

    # Maximum upload size (for Docker images)
    client_max_body_size 100M;

    # Static files - served directly by NGINX (faster than Django)
    location /static/ {
        alias /app/staticfiles/;
    }

    # All other requests - forward to Django
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}