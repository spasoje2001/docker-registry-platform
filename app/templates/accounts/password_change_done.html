{% extends 'base.html' %}

{% block title %}Password Changed - Docker Registry{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>

                    <h2 class="mb-3">Password Changed Successfully!</h2>
                    <p class="text-muted mb-4">
                        Your password has been updated. You now have full access to the application.
                    </p>

                    <div class="d-grid gap-2">
                        <a href="{% url 'core:home' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-house me-2"></i>Go to Home
                        </a>
                        <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-person-circle me-2"></i>View Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
