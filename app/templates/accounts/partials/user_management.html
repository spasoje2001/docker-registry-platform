<!-- Search -->
<form method="get" class="mb-4">
    <input type="hidden" name="section" value="users">
    <div class="input-group">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input
            type="text"
            class="form-control"
            name="q"
            value="{{ q }}"
            placeholder="Search by username or email..."
        >
        <button class="btn btn-primary" type="submit">Search</button>
    </div>
    {% if q %}
        <div class="form-text">
            Showing results for: <b>{{ q }}</b>
        </div>
    {% endif %}
</form>

<!-- Users table -->
<div class="card shadow-sm border-0">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-3">Username</th>
                        <th>Email</th>
                        <th>Joined</th>
                        <th>Verified Publisher</th>
                        <th>Sponsored OSS</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in users %}
                    <tr>
                        <td class="ps-3 fw-semibold">
                            {{ u.username }}
                        </td>
                        <td>{{ u.email }}</td>
                        <td class="text-muted">
                            {{ u.date_joined|date:"M d, Y" }}
                        </td>

                        <td>
                            <div class="form-check form-switch m-0">
                                <input
                                    class="form-check-input badge-toggle"
                                    type="checkbox"
                                    id="vp-{{ u.id }}"
                                    data-user-id="{{ u.id }}"
                                    data-badge="is_verified_publisher"
                                    {% if u.is_verified_publisher %}checked{% endif %}
                                >
                                <label class="form-check-label" for="vp-{{ u.id }}">
                                    Verified
                                </label>
                            </div>
                        </td>

                        <td>
                            <div class="form-check form-switch m-0">
                                <input
                                    class="form-check-input badge-toggle"
                                    type="checkbox"
                                    id="so-{{ u.id }}"
                                    data-user-id="{{ u.id }}"
                                    data-badge="is_sponsored_oss"
                                    {% if u.is_sponsored_oss %}checked{% endif %}
                                >
                                <label class="form-check-label" for="so-{{ u.id }}">
                                    Sponsored
                                </label>
                            </div>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center text-muted py-4">
                            No users found.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
