{% extends "base.html" %}

{% block title %}Change email{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="mb-4 text-center">
                    <i class="bi bi-person-gear"></i> Change email
                </h3>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        {{ form.email }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary w-77" id="saveBtn" disabled>
                            Save changes
                        </button>
                        <a href="{% url 'accounts:edit_profile' %}" class="btn btn-outline-secondary w-77">
                            Cancel
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const email = document.getElementById("id_email");
        const saveBtn = document.getElementById("saveBtn");

        function toggleButton() {
            if (email.value.trim()) {
                saveBtn.disabled = false;
            } else {
                saveBtn.disabled = true;
            }
        }

        email.addEventListener("input", toggleButton);

        // initial check (ako su veÄ‡ popunjena)
        toggleButton();
    });
</script>
{% endblock %}
