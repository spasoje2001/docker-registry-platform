{% extends 'base.html' %}

{% block content %}
<div class="container py-3">
    <div class="card mb-4 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
            <h2 class="mb-1">
                <i class="bi bi-folder-fill text-primary"></i> Repositories
            </h2>
            {% if user.is_authenticated %}
                <a href="{% url 'repositories:create' %}" class="btn btn-primary">
                    <i class="bi bi-folder-plus"></i> New
                </a>
            {% endif %}
        </div>
    </div>

    {% include "repositories/_repository_list_template.html" %}
</div>
{% endblock %}
